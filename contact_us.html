<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="style.css">
    <title>Sujin Shrestha</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        line-height: 2;
        display: flex;
        justify-content: flex-start;
        align-items: stretch;
        background-color: #f4f4f4;
        overflow-x: hidden;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 250px;
        background-color: #333;
        padding: 20px;
        z-index: 100;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    header.scrolled {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .logo {
        color: #fff;
        font-size: 29px;
        text-decoration: none;
        margin-bottom: 30px;
        text-align: center;
    }

    nav {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        width: 100%;
        margin-bottom: 10px;
        text-align: center;
        opacity: 0;
        animation: fadeInLinks 1s ease-in-out forwards;
    }

    @keyframes fadeInLinks {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    nav a:hover, .active {
        background-color: #f39c12;
        border-radius: 4rem;
    }

    .home {
        margin-left: 30rem;
        padding: 50px 20px; /* Reduced padding for tighter layout */
        background-color: #f4f4f4;
        flex-grow: 1;
        display: flex;
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
        max-width: 1200px; /* Constrain width for better control */
        margin-right: auto; /* Center the section with margin-left */
        animation: slideIn 1s ease-out forwards;
    }

    @keyframes slideIn {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
    }

    .home-img img {
        width: auto;
        height: 30rem; /* Slightly reduced height */
        border-radius: 10px;
        margin: 0; /* Removed excessive margins */
        opacity: 0;
        margin-right: 10rem;
        animation: fadeInImage 1.5s ease-out forwards;
    }

    @keyframes fadeInImage {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .home-content {
        max-width: 50%; /* Keep content width balanced */
        padding: 20px;
        opacity: 0;
        animation: fadeInContent 1.5s ease-out forwards;
    }

    @keyframes fadeInContent {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .home h1 {
        font-size: 36px;
        color: #333;
        text-align: left; /* Align text to the left for better flow */
        margin-bottom: 10px; /* Reduced gap */
    }

    .home h1 span {
        color: #f39c12;
    }

    .typing-text {
        display: flex;
        align-items: center;
        height: auto;
        font-family: Arial, sans-serif;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        width: 100%;
        margin-bottom: 10px; /* Reduced gap */
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    .home p {
        font-size: 18px; /* Slightly smaller for compactness */
        color: #666;
        margin-top: 10px; /* Reduced gap */
    }

    .social-icon {
        margin-top: 15px; /* Reduced gap */
    }

    .social-icon a {
        font-size: 24px;
        margin-right: 15px;
        color: #333;
        transition: color 0.3s ease;
    }

    .social-icon a:hover {
        color: #f39c12;
    }

    .btn {
        display: inline-block;
        background-color: #f39c12;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        margin-top: 15px; /* Reduced gap */
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #e67e22;
    }

    /* Contact Us Section */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px 20px;
        animation: fadeInContent 1.5s ease-out forwards;
    }

    .box {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
    }

    .contact-info {
        font-size: 16px;
        color: #333;
    }

    .contact-info .ribbon {
        font-size: 24px;
        color: #f39c12;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .contact-info p {
        margin: 15px 0;
    }

    .contact-info a {
        color: #f39c12;
        text-decoration: none;
    }

    .contact-info a:hover {
        text-decoration: underline;
    }

    .contact-buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .contact-buttons a {
        display: inline-block;
        padding: 12px 20px;
        background-color: #f39c12;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .contact-buttons a:hover {
        background-color: #e67e22;
    }

    /* Mobile View Styles */
    @media screen and (max-width: 768px) {
        body {
            flex-direction: column;
            align-items: center;
        }

        header {
            position: static;
            width: 100%;
            height: auto;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        nav {
            flex-direction: row;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            padding: 10px;
            margin: 0 5px;
            font-size: 20px;
        }

        .logo {
            margin-bottom: 0%;
        }

        .home {
            margin-left: 0;
            margin-bottom: 75px;
            padding: 20px;
            flex-direction: column;
            align-items: center;
        }

        .home-img {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .home-img img {
            width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .home-content {
            max-width: 100%;
            padding: 20px;
            text-align: center;
        }

        .home-content h1 {
            font-size: 24px;
        }

        .home-content p {
            font-size: 16px;
        }

        .typing-text {
            justify-content: center;
            width: 100%;
            font-size: 10px;
            font-weight: bold;
        }

        .typing-text h1 {
            font-size: 16px;
        }

        .social-icon {
            display: flex;
            justify-content: center;
        }

        .btn {
            text-align: center;
        }

        nav a i {
            font-size: 25px;
            color: #fff;
        }
    }
    </style>
</head>

            </div>
        </div>
    </div>

</body>
