<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us | Sujin Shrestha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.8;
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            margin-left: 250px; /* Offset for the fixed sidebar */
            padding: 20px;
            background: #f4f4f4;
            opacity: 0; /* Initial opacity for fade-in effect */
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center content vertically */
            padding: 20px;
        }

        .box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .contact-info {
            text-align: center;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #333;
            padding: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header.scrolled {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo {
            color: #fff;
            font-size: 29px;
            text-decoration: none;
            margin-bottom: 30px;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        nav a:hover, .active {
            background-color: #f39c12;
            border-radius: 4rem;
        }

        .ribbon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: gold;
            padding: 5px 20px;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Contact Information Styles */
        .contact-info {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            opacity: 0; /* Initially hidden */
            transform: translateY(30px); /* Initially positioned below */
            transition: all 0.5s ease-in-out;
        }

        /* Animation for Contact Section */
        .contact-info.visible {
            opacity: 1; /* Fully visible */
            transform: translateY(0); /* Slide into place */
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-info a {
            color: #f39c12;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #e67e22;
        }

        /* Button Styles */
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-buttons a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #f39c12;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .contact-buttons a:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Sujin Shrestha</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="service.html">Service</a>
            <a href="skills.html">Skills</a>
            <a href="Education.html">Education</a>
            <a href="contact_us.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="box">
            <div class="contact-info">
                <div class="ribbon">Contact Information</div>
                <p>If you would like to get in touch, feel free to reach out to me via email or phone:</p>

                <p>Email: <a href="mailto:shresthasujin001@gmail.com">shresthasujin001@gmail.com</a></p>
                <p>Phone: <a href="tel:+977-986-618-0881">+977-986-618-0881</a></p>

                <div class="contact-buttons">
                    <a href="mailto:shresthasujin001@gmail.com" target="_blank">Email Now</a>
                    <a href="tel:+977-986-618-0881">Call Now</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for DOM to fully load before running the script
        document.addEventListener('DOMContentLoaded', function() {
            // Contact Info Animation
            const contactInfo = document.querySelector('.contact-info');
            
            // Trigger animation for contact info when the page loads
            setTimeout(function() {
                contactInfo.classList.add('visible');
            }, 200); // Delay for smooth animation
        });
    </script>
</body>
</html>
